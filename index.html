      <input id="root" type="hidden" value="">
      <input id="allnotesChord" type="hidden" value="">
    </li>
     <li>
      <div class="label">
        <label for="flavor">Flavor:</label>
        <select name="flavor" id="flavor">
          <option value="Maj">Major</option>
          <option value="Min">Minor</option>
          <option value="Dim">Diminished</option>
          <option value="Pen">Pentatonic</option>
        </select>
      </div>
    </li>
    <li>
      <div class="label">
        <label for="extention">Extention:</label>
        <select name="extention" id="extention">
          <option value="">-</option>
          <option value="7" selected>7</option>
          <option value="d7">Dom 7</option>
        </select>
      </div>
    </li>
    
    <li class="all-notes">
      <ul id="js-allnotes" class="amin">
        <li class="a">A</li>
        <li class="as">A#</li>
        <li class="b">B</li>
        <li class="c">C</li>

        <li class="fs">F#</li>
        <li class="g">G</li>
        <li class="gs">G#</li>
      </ul>
    </li>

    <li>
      <a href="javascript:void(0)" class="js-clear">Clear</a>
    </li>
