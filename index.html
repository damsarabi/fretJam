<body class="pent">

  <input id="chord-ext" type="hidden" value="">
  <header>
    <input id="chord" type="text" value="" disabled>
    <div class="p-rel chord-container">
      <ul id="js-chord-type" class="button-group js-chord-type clrfix">
        <li class = "on" data-ctype="pent" data-pretty="Pent">Pen</li>
        <li data-ctype="maj" data-pretty="Maj">Maj</li>
        <li data-ctype="min" data-pretty="m">Min</li>
        <li data-ctype="dom" data-pretty="&Delta;">Dom</li>
        <li data-ctype="dim" data-pretty="&#9900;">Dim</li>
        <li data-ctype="aug" data-pretty="aug">Aug</li>
        <li data-ctype="sus" data-pretty="sus">Sus</li>
      </ul>
      <ul id="js-chord-ext" class="button-group js-chord-ext p-abs clrfix">
          <li class="maj min" data-cext = "sixth" data-pretty="6">6th</li>
          <li class="maj" data-cext = "sixnine" data-pretty="6/9">6/9</li>
          <li class="maj min" data-cext = "seventh" data-pretty="7">7th</li>
          <li class="maj min" data-cext = "nineth" data-pretty="9">9th</li>
          <li class="maj min" data-cext = "eleventh" data-pretty="11">11th</li>
          <li class="maj min" data-cext = "thirteenth" data-pretty="13">13th</li>
          <li class="min" data-cext = "minmaj7" data-pretty="">m/m 7th</li>
          <li class="sus" data-cext = "two" data-pretty="2">2</li>
          <li class="sus" data-cext = "four" data-pretty="4">4</li>
          <li class="sus dom" data-cext = "7sus4" data-pretty="">7sus4
          <li class="dom dim aug" data-cext = "seven" data-pretty="">7</li>
          <li class="dom" data-cext = "nine" data-pretty="">9</li>
          <li class="dom" data-cext = "eleven" data-pretty="">11</li>
          <li class="dom" data-cext = "thirteen" data-pretty="">13</li>
          <li class="dim" data-cext = "halfdim" data-pretty="">1/2 dim</li>
        </ul>
      </div>
      <ul id="js-allnotes" class="button-group">
        <li class="note" data-note="a"></li>
        <li class="note" data-note="as"></li>
        <li class="note" data-note="b"></li>

      <a href="javascript:void(0)" id ="js-clear" class="clear f-right clear-all">&#10062</a>
